<div *ngIf="resultados.length > 0">
  <h2>Resultados de la búsqueda para "{{ terminoBusqueda }}"</h2>
  <div *ngFor="let resultado of resultados">
    <!-- Aquí muestra cada resultado de la búsqueda según tu diseño -->
    <p>{{ resultado.nombre }}</p>
  </div>
</div>
<div *ngIf="resultados.length === 0">
  <p>No se encontraron resultados para "{{ terminoBusqueda }}"</p>
</div>
