
<div *ngIf="isLoading">
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <span class="loading loading-spinner text-primary loading-lg"></span>
  </div>
</div>


<div  *ngIf="!isLoading">


  <div class="flex justify-center mt-7">
    <div class="carousel carousel-center max-w-[90%] p-0 space-x-4 bg-neutral rounded-box relative">
      <ng-container *ngFor="let anime of animes$ | async">
        <div class="carousel-item relative w-[100%]">
          <div class="absolute top-32 left-16 text-black text-center p-2 z-10 text-[2.5rem] nombre">{{anime.nombre_original}}</div>

          <button class="btn btn-info absolute top-60 left-16 bg-blue-400 text-white px-5 " (click)="verAnime(anime)">VER</button>

          <img [src]="anime.banner" class="w-full h-full object-cover rounded-box" alt="{{ anime.nombre_original }}" />
        </div>
      </ng-container>
    </div>
  </div>




<div class="mt-10">
<div class="text-white text-2xl ml-10">NUEVOS CAPITULOS</div>

<div class="grid grid-cols-5 gap-5 mt-10">

    <ng-container *ngFor="let anime of animes$ | async">
      <a (click)="verAnime(anime)">
        <div class="flex flex-col items-center justify-center relative"
             (mouseenter)="mostrarTooltip(anime.sipnosis)"
             (mouseleave)="ocultarTooltip()">
          <div class="relative w-48 h-60">
            <img src="{{ anime.foto }}" alt="{{ anime.nombre_original }}" class="rounded-xl w-full h-full object-cover">
            <div *ngIf="tooltipText === anime.sipnosis" class="tooltip bg-white border rounded-xl py-2 px-4 z-10 absolute bottom-0 left-0 w-full h-full overflow-y-auto opacity-0 hover:opacity-100 transition-opacity duration-300" style="user-select: none;">
              {{ tooltipText }}
            </div>
          </div>
          <h2 class="text-center text-white">{{ anime.nombre_original }}</h2>
        </div>
      </a>
    </ng-container>
</div>
</div>
</div>
