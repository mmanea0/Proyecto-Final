<div *ngIf="isLoading">
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner text-primary loading-lg"></span>
  </div>
</div>

<div *ngIf="!isLoading">
  <div class="carousel w-full relative">
    <div class="carousel-inner w-full flex">
      <ng-container *ngFor="let anime of animes$ | async; let i = index">
        <div id="item{{i + 1}}" class="carousel-item w-full" *ngIf="i === currentIndex">
          <div
            class="absolute top-32 left-16 text-black text-center p-2 z-10 text-[2.5rem] nombre sm:text-[1.5rem] md:text-[2rem] lg:text-[2.5rem]">{{ anime.nombre_original }}
          </div>
          <button class="btn btn-info absolute top-60 left-16 bg-blue-400 text-white px-5" (click)="verAnime(anime)">
            VER
          </button>
          <img [src]="anime.banner" class="w-full h-full object-cover rounded-box" alt="{{ anime.nombre_original }}"/>
        </div>
      </ng-container>
    </div>

    <div class="carousel-controls absolute inset-y-0 left-0 flex justify-between items-center w-full px-2">
      <button class="carousel-control-prev text-white" (click)="anteriorImagen()">
        <i class="btn btn-circle">❮</i>
      </button>
      <button class="carousel-control-next text-white" (click)="siguienteImagen()">
        <i class="btn btn-circle">❯</i>
      </button>
    </div>
  </div>

  <div class="mt-10">
    <div class="text-white text-2xl ml-10">NUEVOS CAPITULOS</div>


    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 mt-10">
      <ng-container *ngFor="let anime of animes$ | async">
        <a (click)="verAnime(anime)">
        <div class="relative overflow-hidden w-60 h-80 rounded-3xl cursor-pointer text-2xl font-bold bg-[#1a1e2b]">
          <div class="z-10 absolute w-full h-full peer"></div>
          <div class="absolute peer-hover:-top-20 peer-hover:-left-16 peer-hover:w-[140%] peer-hover:h-[140%] -top-60 -left-16 w-32 h-44 rounded-full bg-transparent backdrop-blur-md transition-all duration-500"></div>
          <div class="absolute flex items-center justify-center peer-hover:right-0 peer-hover:bottom-0 peer-hover:items-center peer-hover:justify-center peer-hover:w-full peer-hover:h-full -bottom-[40rem] -right-16 w-36 h-44 bg-transparent backdrop-blur-md transition-all duration-500 rounded-none peer-hover:rounded-b-none" style="pointer-events: auto;">
            <div class="overflow-y-auto max-h-full ml-4">
              {{ getShortSynopsis(anime.sipnosis) }}
            </div>
          </div>
          <div class="w-full h-full items-center justify-center flex uppercase">
            <img src="{{ anime.foto }}" alt="{{ anime.nombre_original }}" class="rounded-xl w-full h-full object-cover">
          </div>
          <h2 class="text-center text-white">{{ anime.nombre_original }}</h2>
        </div>
        </a>

      </ng-container>
    </div>
  </div>
</div>
