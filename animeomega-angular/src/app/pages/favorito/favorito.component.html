<div *ngIf="cargandoFavoritos">
  <p>Cargando favoritos...</p>
</div>

<div *ngIf="!cargandoFavoritos">
<div *ngIf="favoritos && favoritos.length > 0">
  <h2>Mis Favoritos</h2>
  <ul>
    <li *ngFor="let favorito of favoritos">
      <!-- Aquí puedes mostrar los detalles del anime -->
      <a (click)="verAnime(favorito)">
      <img [src]="favorito.foto" alt="{{favorito.nombre_original}}">
      <h3>{{favorito.nombre_original}}</h3>
      <p>{{favorito.sipnosis}}</p>
      </a>
      <!-- Agrega más detalles según sea necesario -->
    </li>
  </ul>
</div>

<div *ngIf="!favoritos || favoritos.length === 0">
  <p>No tienes favoritos todavía.</p>
</div>
</div>
