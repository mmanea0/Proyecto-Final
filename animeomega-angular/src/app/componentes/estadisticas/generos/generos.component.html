<div class="container mx-auto bg-white text-black rounded-lg shadow-lg w-full">
  <div class="h-60 w-full">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
      class="mb-4 w-full h-20"
    ></canvas>
  </div>
</div>
