<div class="bg-gray-300 rounded-lg shadow-md p-4">

  <table mat-table [dataSource]="dataSource" class="w-full border-collapse rounded-lg overflow-hidden">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre_original_sin_kanji">
      <th mat-header-cell *matHeaderCellDef class="p-2 bg-gray-100"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="p-2 border-t">{{element.nombre_original_sin_kanji}}</td>
    </ng-container>

    <!-- Total Favoritos Column -->
    <ng-container matColumnDef="total_abandonados">
      <th mat-header-cell *matHeaderCellDef class="p-2 bg-gray-100"> Total Abandonados </th>
      <td mat-cell *matCellDef="let element" class="p-2 border-t">{{element.total_abandonados}}</td>
    </ng-container>

    <!-- Define las filas y columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons aria-label="Select page of users"></mat-paginator>

</div>
