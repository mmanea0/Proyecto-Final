    <h3 class="font-bold text-lg">Busca un Anime para Añadirlo</h3>
    <div class="py-4">
      <label class="input input-bordered flex items-center gap-2 max-w-60">
        <input
          type="text"
          class="grow"
          [(ngModel)]="query"
          placeholder="Buscar anime"
          (input)="search()"
        />
      </label>
      <div class="overflow-y-auto max-h-96 mt-5 ">
        @if (loading) {
          <div class="flex items-center mt-2">
            <p class="mr-2">Buscando</p>
            <span class="loading loading-spinner text-primary"></span>
          </div>
        } @else { @if (results && results.length > 0) {
          <div>
            <div class="anime-list grid grid-cols-2 gap-4 ">
              @for (anime of results; track anime) {
                <div class="card card-compact w-48 h-96 bg-white shadow-xl mb-5 mt-10">
                  <figure class="px-10 pt-10">
                    <img
                      [src]="anime.coverImage.large"
                      alt="{{ anime.title.romaji }}"
                    />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title text-black">{{ anime.title.romaji }}</h2>
                    <div class="card-actions justify-end">
                      <div
                        class="w-full h-40 flex items-center justify-center cursor-pointer"
                      >
                        <div (click)="selectAnime(anime)"
                             class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold shadow text-indigo-600 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 dark:bg-gray-700 dark:text-white dark:hover:text-gray-200 dark:shadow-none group"
                        >

                          ></span>

 >

          stroke-linecap="round"
        ></path>
      </svg>                          </span>

 <svg

      </svg>                          </span>
                          <span
                            class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white dark:group-hover:text-gray-200"

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              }
            </div>
