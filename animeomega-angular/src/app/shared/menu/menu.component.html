
<div class="navbar bg-[#1a1e2b] pb-5 pt-5 flex justify-center items-center fixed z-50">
  <div class="flex-none">

  </div>
  <div class="flex-1">
    <a  routerLink="" class="ml-10">
      <img src="assets/neon_png.png" class="h-16 w-auto" alt="Logo">
    </a>
  </div>
  <div class="navbar-center">

    <form class="form relative">
      <button class="absolute left-2 -translate-y-1/2 top-1/2 p-1 ">
        <i [innerHTML]="ICONO_LUPA"></i>
      </button>
      <input type="text" [(ngModel)]="terminoBusqueda" autocomplete="off" (input)="buscarAnime()" name="terminoBusqueda" required="" placeholder="BUSCAR..." class="input px-8 py-3 border-2 border-white focus:outline-none placeholder-white text-white bg-transparent rounded-lg focus:border-white w-full">
      <button class="absolute right-3 -translate-y-1/2 top-1/2 p-1" type="reset">
        <i [innerHTML]="ICONO_CERRAR"></i>
      </button>
    </form>

    <div class="absolute z-20 bg-red-400 rounded-lg shadow-lg max-h-36 overflow-y-auto w-full md:w-80 mt-56" *ngIf="terminoBusqueda && resultadosBusqueda.length > 0">
      <ul>
        <li *ngFor="let anime of resultadosBusqueda.slice()" class="px-4 py-2 hover:bg-gray-100">
          <a href="#" (click)="seleccionarAnime(anime)" class="flex">
            <img src="{{ anime.foto}}" alt="" width="40px" height="50px">
            {{ anime.nombre_original }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle pr-16">
      <i [innerHTML]="ICONO_CAMPANA"></i>
    </button>
    <button class="btn btn-ghost btn-circle pr-16">
      <div class="indicator">
        <i [innerHTML]="ICONO_NOTIFICACIONES"></i>
        <span class="badge badge-xs badge-primary indicator-item"></span>
      </div>
    </button>

    <div class="dropdown dropdown-end pr-5">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full border-[2.5px] border-white " >
          <img alt="" [src]="(datosUsuario$ | async)?.avatar" />
        </div>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-[#1B2636] rounded-box w-52">
        <li>

          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>

  </div>
</div>
